bookdown::gitbook:
  css: style.css
  config:
    toc:
      scroll_highlight: yes
      before: |
        <li><a href="./">All of Optimization</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
    highlight: pygments
    search: yes
    collapse: subsection
    
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
